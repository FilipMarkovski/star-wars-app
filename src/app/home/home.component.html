<div class="container text-center">
  <div class="row">
    <div class="col-12 text-center">

      <h1>Angular Search using Debounce</h1>

      <input type="text" #swapiSearchInput class="form-control" placeholder="Type any star wars reference" />

      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <button mat-stroked-button (click)="fetchResource('people')">People</button>
            <button mat-stroked-button (click)="fetchResource('films')">Films</button>
            <button mat-stroked-button (click)="fetchResource('starships')">Starships</button>
            <button mat-stroked-button (click)="fetchResource('vehicles')">Vehicles</button>
            <button mat-stroked-button (click)="fetchResource('species')">Species</button>
            <button mat-stroked-button (click)="fetchResource('planets')">Planets</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row" *ngIf="isSearching">
    <div class="col-12 text-center">
      <h4 class="text-black-50">Searching ...</h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="d-flex flex-wrap justify-content-center col-12 mt-5">

      <ng-container *ngIf="isPageable && list$; else nonPageableContent">

        <mat-card *ngIf="list$ | async as list; else loader;" class="col-12 mb-4 resource-list-container d-flex flex-wrap justify-content-center align-items-center">
          <app-list style="width: 100%"
                    [list]="list"
                    [displayPropName]="'name'"
                    [itemsPerPage]="itemsPerPage"
                    [page]="page"
                    [totalItems]="totalItems"
                    (itemClicked)="action($event)">
          </app-list>

          <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
        </mat-card>

        <ng-template #loader>
          <div class="col-12 resource-list-container d-flex justify-content-center align-items-center">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
          </div>
        </ng-template>

      </ng-container>

      <ng-template #nonPageableContent>
        <ng-container *ngIf="apiResponse.length >= 1; else elseTemplate">
          <mat-card class="col-12 mb-4 resource-list-container d-flex flex-wrap justify-content-center align-items-center">
            <app-list style="width: 100%"
                      [list]="apiResponse"
                      [displayPropName]="'name'"
                      (itemClicked)="action($event)">
            </app-list>
          </mat-card>
        </ng-container>

        <ng-template #elseTemplate>
          <div class="col-12 text-center">
            <div class="alert alert-danger" role="alert">No matching resource.</div>
          </div>
        </ng-template>
      </ng-template>

      <mat-card *ngIf="shouldLoadContainer" class="col-12">
        <router-outlet></router-outlet>
      </mat-card>

    </div>
  </div>
</div>
