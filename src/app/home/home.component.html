<div class="container text-center">
  <div class="row">
    <div class="col-12 text-center">

      <h1>Angular Search using Debounce</h1>

      <input type="text" #swapiSearchInput class="form-control" placeholder="Type any star wars reference" />

    </div>
  </div>

  <div class="row" *ngIf="isSearching">
    <div class="col-12 text-center">
      <h4>Searching ...</h4>
    </div>
  </div>

  <div class="row d-flex flex-wrap">
    <ng-container *ngIf="apiResponse.length >= 1; else elseTemplate">

      <div class="col-6">
        <mat-card>
          <mat-card>
            <app-list style="width: 100%"
                      [list]="apiResponse"
                      [displayPropName]="'name'"
                      (itemClicked)="action($event)">
            </app-list>
          </mat-card>
        </mat-card>
<!--        <div class="card" style="margin: 5px;">-->
<!--          <div class="card-body">-->
<!--            <h5 class="card-title">{{ item.name }}</h5>-->
<!--          </div>-->
<!--        </div>-->
      </div>

    </ng-container>

    <ng-template #elseTemplate>
      <div class="col-12 text-center">
        <div class="alert alert-danger" role="alert">No matching resource.</div>
      </div>
    </ng-template>

  </div>

</div>
