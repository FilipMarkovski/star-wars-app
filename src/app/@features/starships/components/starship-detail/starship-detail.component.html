<ng-container *ngIf="item$ | async as item; else loader;">
  <h2>{{ item.name }}</h2>
  <mat-list role="list">

    <mat-list-item role="listitem">Model: {{ item.model }}</mat-list-item>
    <mat-list-item role="listitem">Cost in credits: {{ item.cost_in_credits !== 'unknown' ? (item.cost_in_credits | number:'0.0-0') : 'unknown' }}</mat-list-item>
    <mat-list-item role="listitem">Starship class: {{ item.starship_class }}</mat-list-item>
  </mat-list>
</ng-container>

<ng-template #loader>
  <div>
    <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
  </div>
</ng-template>
