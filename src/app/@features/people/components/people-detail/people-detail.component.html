<ng-container *ngIf="item$ | async as item; else loader;">
  <h2>{{ item.name }}</h2>
  <mat-list role="list">
    <mat-list-item role="listitem">Height: {{ item.height }}</mat-list-item>
    <mat-list-item role="listitem">Hair color: {{ item.hair_color }}</mat-list-item>
    <mat-list-item role="listitem">Eye color: {{ item.eye_color }}</mat-list-item>
  </mat-list>
</ng-container>

<ng-template #loader>
  <div>
    <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
  </div>
</ng-template>
