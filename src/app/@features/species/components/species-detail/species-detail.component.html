<ng-container *ngIf="item$ | async as item; else loader;">
  <h2>{{ item.name }}</h2>
  <mat-list role="list">

    <mat-list-item role="listitem">Classification: {{ item.classification }}</mat-list-item>
    <mat-list-item role="listitem">Average lifespan: {{ item.average_lifespan }}</mat-list-item>
    <mat-list-item role="listitem">Average height: {{ item.average_height }}</mat-list-item>
  </mat-list>
</ng-container>

<ng-template #loader>
  <div>
    <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
  </div>
</ng-template>
