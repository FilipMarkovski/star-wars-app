<mat-list role="list">
  <mat-list-item
    *ngFor="let item of list | paginate
              : {
                itemsPerPage: itemsPerPage,
                currentPage: page,
                totalItems: totalItems
              }"
    (click)="onClick(item)"
    style="border-bottom: 1px solid #e5e5e5"
    role="listitem"
  >
    {{ item[displayPropName] }}
  </mat-list-item>
</mat-list>
