<div class="movie-intro-container">
  <app-movie-intro></app-movie-intro>
</div>

<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography login-main">

  <div class="logo-container">
    <figure>
      <img src="/assets/star-wars-yellow.svg" alt="Star Wars" style="max-height: 100px;">
    </figure>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
      <h4 class="version">v1.0.0</h4>
    </div>
  </div>

  <div class="login-container" fxLayout="row" fxLayoutAlign="center" fxFlexAlign="stretch">
    <mat-card class="login-box">

      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <div class="login-error" [hidden]="!error || isLoading">Username or password incorrect.</div>
        <br>

        <div class="login-fields" fxLayout="column">

          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="text"
              matInput
              formControlName="username"
              autocomplete="username"
              [placeholder]="'Username'"
              required
            />
            <mat-error *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">
              <span>Username is required</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="password"
              matInput
              formControlName="password"
              autocomplete="current-password"
              [placeholder]="'Placeholder'"
              required
            />
            <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
              <span>Password is required</span>
            </mat-error>
          </mat-form-field>

          <mat-slide-toggle color="primary" formControlName="remember">Remember me</mat-slide-toggle>
          <br>
          <button mat-raised-button color="primary" type="submit">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span>Login</span>
          </button>

        </div>

      </form>

    </mat-card>
  </div>

</div>
